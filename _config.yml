# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 假装是个程序员
subtitle: pig_x ©since 2012
description: 你来人间一趟 你要看看太阳 和你的心上人 一起走在街上 了解她 也要了解太阳 
author: 再见猪八戒Zz
language: zh-Hans
timezone:

#Going against the wind is more suitable for flying
#你来人间一趟 你要看看太阳 和你的心上人 一起走在街上 了解她 也要了解太阳
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://sopig.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: true
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace: false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD-HH:mm:ss
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
plugins:
  - hexo-generator-sitemap
  - hexo-renderer-marked
  - hexo-renderer-markdown-it

marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

  
## Themes: http://hexo.io/themes/
theme: vno

##duoshuo
duoshuo_shortname: oncee

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy: 
   type: git
   repository: git@git.coding.net:chay0103/chay0103.git 
   branch: master